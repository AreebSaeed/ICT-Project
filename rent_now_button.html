<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Form</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #121212;
    color: #F7E7CE;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    }

    .form-container {
    background-color: #1E1E1E;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.8);
    width: 90%;
    max-width: 500px;
    height: 80vh;
    overflow-y: auto;
    box-sizing: border-box;
    scroll-behavior: smooth;
    }

    .form-container h2 {
    text-align: center;
    color: #D4AF37;
    margin-bottom: 20px;
    }

    .form-container label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    }

    .form-container input,
    .form-container select {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #D4AF37;
    border-radius: 5px;
    background-color: #121212;
    color: #F7E7CE;
    font-size: 14px;
    }

    .form-container button {
    width: 100%;
    padding: 12px;
    background-color: #D4AF37;
    color: #121212;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    }

    .form-container button:hover {
    background-color: #F1C27D;
    }

    .close-btn {
    background-color: red;
    color: white;
    float: right;
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    }

    .close-btn:hover {
    background-color: darkred;
    }

    @media (max-width: 768px) {
    .form-container {
        max-width: 90%;
    }
    }

@media (max-width: 480px) {
    .form-container {
        width: 100%;
    }
}

    </style>
</head>
<body>

    <div class="form-container" id="rentForm">
        <h2>Rental Form</h2>
        <form action="/submit_rental_form" method="post">
            <!-- Name Field -->
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <!-- Father's Name Field -->
            <label for="fatherName">Father's Name</label>
            <input type="text" id="fatherName" name="fatherName" placeholder="Enter father's name" required>

            <!-- Email Address Field -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <!-- Home Address Field -->
            <label for="address">Home Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your home address" required>

            <!-- CNIC Field -->
            <label for="cnic">CNIC</label>
            <input type="text" id="cnic" name="cnic" placeholder="Enter CNIC (e.g., 12345-6789012-3)" required>

            <!-- Phone Number Field -->
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>

            <!-- Alternate Phone Number Field -->
            <label for="altPhone">Alternate Phone Number</label>
            <input type="tel" id="altPhone" name="altPhone" placeholder="Enter alternate phone number" required>

            <!-- Gender Field -->
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <!-- Driver Option Field -->
            <label for="driverOption">Driver Option</label>
            <select id="driverOption" name="driverOption" required>
                <option value="" disabled selected>Select driver option</option>
                <option value="with_driver">With Driver</option>
                <option value="without_driver">Without Driver</option>
            </select>

            <!-- Number of Days Field -->
            <label for="days">Number of Days</label>
            <input type="number" id="days" name="days" min="1" placeholder="Enter number of days" required>
            
            <!-- Submit Button -->
            <button type="button" onclick="window.location.href='thanks.html';">Submit</button>
        </form>
    </div>

</body>
</html>
