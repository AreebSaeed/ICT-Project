<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #F7E7CE;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .thank-you-container {
            background-color: #1E1E1E;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.8);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .thank-you-container h2 {
            color: #D4AF37;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .thank-you-container p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #F1C27D;
        }

        .thank-you-container a {
            display: inline-block;
            background-color: #D4AF37;
            padding: 15px 30px;
            text-decoration: none;
            color: #121212;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .thank-you-container a:hover {
            background-color: #F1C27D;
        }

        /* For mobile devices */
        @media (max-width: 768px) {
            .thank-you-container {
                padding: 20px;
            }

            .thank-you-container h2 {
                font-size: 28px;
            }

            .thank-you-container p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <h2>Thank You for Your Valuable Feedback</h2>
        <p>Your feedback is very important to us. We appreciate your time and effort.</p>
        <a href="/indexhtml">Back to Home</a>
    </div>

</body>
</html>
