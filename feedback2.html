<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car House - Feedback</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #F7E7CE;
        }

        nav {
            background-color: #000000;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0;
        }

        nav a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #F7E7CE;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            background-color: #D4AF37;
            transform: scale(1.1);
        }

        .container {
            text-align: center;
            padding: 40px 20px;
        }

        .container h1 {
            font-size: 36px;
            color: #D4AF37;
            margin-bottom: 10px;
        }

        .divider {
            height: 3px;
            width: 80px;
            margin: 10px auto 30px;
            background-color: #D4AF37;
        }

        .container p {
            font-size: 18px;
            color: #B3B3B3;
            margin-bottom: 30px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #1E1E1E;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            color: #F7E7CE;
        }

        form label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            color: #D4AF37;
            margin-bottom: 8px;
        }

        form input, form textarea, form select, form button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
            background-color: #121212;
            color: #F7E7CE;
            box-sizing: border-box;
        }

        form textarea {
            resize: vertical;
            height: 120px;
        }

        form button {
            background-color: #D4AF37;
            color: #000000;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        form button:hover {
            background-color: #F1C27D;
            transform: translateY(-3px);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #000000;
            color: #B3B3B3;
            margin-top: 30px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container h1 {
                font-size: 30px;
            }

            form {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            .container h1 {
                font-size: 28px;
            }

            form input, form textarea, form select, form button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="../about_us2.html">About Us</a></li>
            <li><a href="../cars2.html">Cars</a></li>
            <li><a href="../contact_us2.html">Contact Us</a></li>
            <li><a href="../feedback2.html">Feedback & Reviews</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Feedback & Reviews</h1>
        <div class="divider"></div>
        <p>We value your feedback! Please share your thoughts to help us improve our services.</p>

        <form action="/submit-feedback" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="rating">Rate Us</label>
            <select id="rating" name="rating" required>
                <option value="" disabled selected>Select a rating</option>
                <option value="5">Excellent (5)</option>
                <option value="4">Very Good (4)</option>
                <option value="3">Good (3)</option>
                <option value="2">Fair (2)</option>
                <option value="1">Poor (1)</option>
            </select>

            <label for="feedback">Your Feedback</label>
            <textarea id="feedback" name="feedback" placeholder="Share your experience with us" required></textarea>

            <button type="button" onclick="window.location.href='feedback_thanks.html';">Submit Feedback</button>
        </form>
    </div>

    <footer>
        &copy; 2024 Car House. All rights reserved. | Designed with care.
    </footer>
</body>
</html>
